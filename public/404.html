<!DOCTYPE html>

<style>

body {
  color: #ff0b3a;
  padding: 30px;
  font-family: "Helvetica Neue", Helvetica, sans-serif;
}
p {
  font-size: 14px;
  line-height: 1.4em;
  word-wrap: break-word;
}

h1, h2, h3, h4, h5, h6 {
  border-top: 0.2em solid #ff0b3a;

h1 {

}

  margin: 0 auto;
}

.klax-app-name {
  padding-bottom: 50px;
  font-weight: bold;
  font-size: 18px;
}

.klax-button {
  padding: 10px 16px;
  font-size: 18px;
  line-height: 1.33333;
  border: 1px solid #ff0b3a;
  display: block;
  text-align: center;
